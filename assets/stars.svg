  <!-- Faint far galaxy (background) -->
  <g>
    <ellipse cx="650" cy="100" rx="60" ry="18" fill="url(#galaxyGradient)" opacity="0.18" filter="url(#galaxyBlur)" />
    <ellipse cx="650" cy="100" rx="30" ry="9" fill="url(#galaxyCore)" opacity="0.25" filter="url(#galaxyBlur)" />
  </g>
  <defs>
    <radialGradient id="galaxyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7" />
      <stop offset="60%" stop-color="#b3c6ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#000" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="galaxyCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#b3c6ff" stop-opacity="0.1" />
    </radialGradient>
    <filter id="galaxyBlur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  <!-- Funkelnde Sterne (mit Strahlen) -->
  <g transform="translate(200, 100)">
    <circle r="2" fill="white" />
    <path d="M0,-8 L1,-4 L0,0 L1,4 L0,8 L-1,4 L0,0 L-1,-4 Z" fill="white" />
    <!-- Lens Flare -->
    <g stroke="white" stroke-width="0.7">
      <line x1="-6" y1="0" x2="6" y2="0" />
      <line x1="0" y1="-6" x2="0" y2="6" />
    </g>
  </g>
  <g transform="translate(600, 300)">
    <circle r="2.5" fill="white" />
    <path d="M0,-10 L1.5,-5 L0,0 L1.5,5 L0,10 L-1.5,5 L0,0 L-1.5,-5 Z" fill="white" />
    <!-- Lens Flare -->
    <g stroke="white" stroke-width="0.9">
      <line x1="-8" y1="0" x2="8" y2="0" />
      <line x1="0" y1="-8" x2="0" y2="8" />
    </g>
  </g>
