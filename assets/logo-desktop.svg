<svg viewBox="120 50 330 115" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Original Gradients -->
    <linearGradient id="spaceshipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gaming-Effekte -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="energyField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Action Gaming Style mit Version 3 Schriftzug auf Deutsch -->
  <g transform="translate(50, 50)">
    <!-- Spaceship and fire grouped in a resizable container -->
    <g id="spaceship-container" transform="translate(60, 0) scale(1.5)">
      <!-- Spaceship body -->
      <polygon class="spaceship-body" points="50,10 70,40 50,35 30,40" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="2" filter="url(#neonGlow)"/>
      
      <!-- Spaceship wings -->
      <polygon points="30,40 20,60 35,50" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="1"/>
      <polygon points="70,40 80,60 65,50" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="1"/>
      
      <!-- Engine fire -->
      <polygon class="spaceship-fire" points="35,50 50,70 65,50 50,60" fill="url(#fireGradient)" stroke="#e67e22" stroke-width="1" filter="url(#neonGlow)"/>
      
      <!-- Cockpit window -->
      <circle cx="50" cy="25" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.8"/>
    </g>
    
    <!-- LAUFF - Neon Blue Gaming Schrift mit Glow -->
    <text x="200" y="60" font-family="Impact, Arial Black, sans-serif" font-size="56" font-weight="900" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#neonGlow)">LAUFF</text>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#00ffff" filter="url(#neonGlow)">FINDE DEINEN WEG</text>
    <text x="320" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00ffff" filter="url(#neonGlow)">ðŸŒŸ</text>
  </g>
</svg>
