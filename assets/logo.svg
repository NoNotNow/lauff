<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Original Gradients -->
    <linearGradient id="spaceshipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gaming-Effekte -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="energyField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Action Gaming Style mit Version 3 Schriftzug auf Deutsch -->
  <g transform="translate(50, 50)">
    
    <!-- Energie-Feld um die Rakete -->
    <circle cx="75" cy="50" r="80" fill="url(#energyField)" opacity="0.4"/>
    
    <!-- Bewegungsspuren -->
    <g opacity="0.6">
      <ellipse cx="10" cy="45" rx="15" ry="3" fill="#4a90e2" opacity="0.3"/>
      <ellipse cx="-5" cy="50" rx="20" ry="4" fill="#4a90e2" opacity="0.2"/>
      <ellipse cx="-25" cy="55" rx="25" ry="5" fill="#4a90e2" opacity="0.1"/>
    </g>
    
    <!-- Deine originale Rakete (groÃŸ und prominent) -->
    <g transform="translate(25, 0) scale(3)">
      <!-- Spaceship body -->
      <polygon class="spaceship-body" points="50,10 70,40 50,35 30,40" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="2" filter="url(#neonGlow)"/>
      
      <!-- Spaceship wings -->
      <polygon points="30,40 20,60 35,50" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="1"/>
      <polygon points="70,40 80,60 65,50" fill="url(#spaceshipGradient)" stroke="#2c5aa0" stroke-width="1"/>
      
      <!-- Engine fire -->
      <polygon class="spaceship-fire" points="35,50 50,70 65,50 50,60" fill="url(#fireGradient)" stroke="#e67e22" stroke-width="1" filter="url(#neonGlow)"/>
      
      <!-- Cockpit window -->
      <circle cx="50" cy="25" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.8"/>
    </g>
    
    <!-- LAUFF - Neon Blue Gaming Schrift mit Glow -->
    <text x="200" y="60" font-family="Impact, Arial Black, sans-serif" font-size="56" font-weight="900" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#neonGlow)">LAUFF</text>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ffff" filter="url(#neonGlow)">ðŸš€ WELTRAUM ABENTEUER ðŸŒŸ</text>
  </g>
</svg>
